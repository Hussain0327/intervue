apiVersion: v1
kind: ConfigMap
metadata:
  name: intervue-config
  labels:
    app: intervue
data:
  # CORS origins - comma-separated list
  cors-origins: "https://intervue.app,https://www.intervue.app"
  # API URL for frontend
  api-url: "https://api.intervue.app"
  # WebSocket URL for frontend
  ws-url: "wss://api.intervue.app"
---
# Secrets template (create manually or via sealed-secrets)
# Do NOT commit actual secrets to git
#
