apiVersion: apps/v1
kind: Deployment
metadata:
  name: intervue-api
  labels:
    app: intervue-api
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intervue-api
  template:
    metadata:
      labels:
        app: intervue-api
    spec:
      containers:
        - name: api
          image: ghcr.io/intervue/api:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DEBUG
              value: "false"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: intervue-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: intervue-secrets
                  key: redis-url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: intervue-secrets
                  key: openai-api-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: intervue-secrets
                  key: anthropic-api-key
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: intervue-config
                  key: cors-origins
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: intervue-api
  labels:
    app: intervue-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: intervue-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: intervue-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: intervue-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: intervue-api-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: intervue-api
